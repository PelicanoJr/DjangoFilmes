{% extends "base.html" %}


{% block content %}
<style>
 .btn {
      display: inline-block;
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    a {
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }  
    
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
</style>
<!-- CSS da Dual Listbox -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-duallistbox/4.0.2/bootstrap-duallistbox.min.css">

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- JS da Dual Listbox -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-duallistbox/4.0.2/jquery.bootstrap-duallistbox.min.js"></script>

<h2>Cadastro de Filme</h2>
<div class="form-container">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="id_titulo">Título:</label><br>
      {{ form.titulo }}<br><br>

      <label for="id_sinopse">Sinopse:</label><br>
      {{ form.sinopse }}<br><br>

      <label for="id_duracao">Duração:</label><br>
      {{ form.duracao }}<br><br>

      <label for="id_ano">Ano:</label><br>
      {{ form.ano }}<br><br>

      <label for="id_genero">Gênero:</label><br>
      {{ form.genero }}<br><br>

      <label for="id_diretor">Diretor:</label><br>
      {{ form.diretor }}<br><br>

      <label for="id_atores">Atores:</label><br>
      {{ form.atores }}<br><br>

      <input type="submit" value="Adicionar Filme" class="btn btn-primary">
      <a href="{% url 'filmes_list' %}" class="btn btn-neutral">Voltar</a>
  </form>
</div>

<script>
    $(document).ready(function() {
        $('#id_atores').bootstrapDualListbox({
            nonSelectedListLabel: 'Atores disponíveis',
            selectedListLabel: 'Atores escolhidos',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
            infoText: 'Mostrando {0} atores',
            filterPlaceHolder: 'Filtrar',
            infoTextEmpty: 'Nenhum ator disponível',
        });
    });
</script>

{% endblock %}
